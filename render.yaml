services:
  - type: web
    name: sistema-practicas
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "bash build.sh"
    startCommand: "gunicorn sistema_practicas.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      # IMPORTANT: do NOT store secretss in the repo. Set these in Render's Environment
      # dashboard (Environment -> Add Environment Variable) or through the Render UI
      # before deploying. Example placeholders below:
      - key: DATABASE_URL
        value: postgresql://<user>:<password>@<host>:<port>/<database>?pgbouncer=true
      - key: SUPABASE_URL
        value: https://ulnphtjyndxsebosbdcp.supabase.co
      - key: SUPABASE_KEY
        sync: false
    autoDeploy: true
